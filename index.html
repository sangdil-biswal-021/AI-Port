<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Crane Scene</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="module" src="./main.js"></script>

    <div
      id="popup"
      style="
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        font-family: sans-serif;
        border-radius: 5px;
        display: none;
        z-index: 10;
      "
    >
      <span id="popup-text"></span>
      <button id="popup-close" style="margin-left: 10px">Close</button>
    </div>
    <div
      id="popup"
      style="
        position: absolute;
        display: none;
        background: white;
        padding: 8px;
        border-radius: 4px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      "
    >
      <span id="popup-text"></span>
      <button id="popup-close" style="margin-left: 8px">X</button>
    </div>
  </body>
</html>
